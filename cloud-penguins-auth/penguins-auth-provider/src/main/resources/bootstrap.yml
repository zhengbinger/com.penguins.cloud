spring:
  application:
    name: penguins-auth-provider
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:localhost:8848}
        namespace: penguins
        group: penguins
      config:
        server-addr: ${NACOS_HOST:localhost:8848}
        group: penguins
        file-extension: yml
        namespace: penguins
  devtools:
    restart:
      enabled: false

feign:
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000